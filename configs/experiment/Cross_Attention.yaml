# @package _global_

# to execute this experiment run:
# python src/train.py experiment=Cross_Attention
# python src/train.py -m hparams_search=attn_optuna experiment=Cross_Attention 

defaults:
  - override /data: MI
  - override /model: Cross_Attention_only
  - override /callbacks: default
  - override /trainer: gpu
  - override /logger: wandb

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["Motivational Interview", "Cross attention only Model"]

seed: 141354

trainer:
  min_epochs: 10
  max_epochs: 300
  gradient_clip_val: 0.5


data:
  batch_size: 64

logger:
  wandb:
    project: "Cross attention only"
    tags: ${tags}
    group: "MI"
